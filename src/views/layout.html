<!DOCTYPE html>
<html lang="ja">
<head>
  {% block head %}
    <meta charset="utf-8" />
    <title>{% block title %}Top{% endblock %} - Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  {% endblock %}
</head>
<body>
<div class="container">

<div class="page-header">
  <h1>Pribrary <small>- Web library system for private network -</small></h1>
</div>
  <div class="row">
    <div class="col-md-2">
      {% set active_page = active_page|default('') %}
      <ul class="nav nav-pills nav-stacked">
        <li>New</li>
        <li {% if active_page == 'category' %}class="active"{% endif %}><a href="/category">Category</a></li>
        <li {% if active_page == 'edit'     %}class="active"{% endif %}><a href="/edit">Book</a></li>

        <li>Circulation</li>
        <li {% if active_page == 'search'   %}class="active"{% endif %}><a href="/search">Search</a></li>
        <li {% if active_page == 'rental'   %}class="active"{% endif %}><a href="/rental">Rental</a></li>
      </ul>
    </div>
    <div class="col-md-10">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
</body>
</html>
